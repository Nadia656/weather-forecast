<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="header">
        <input id="input" type="text" spellcheck="false" placeholder="Please enter city...">
        </div>
        <div id="where-when">
            <p id="city">Montreal, CA</p>
            <p id="date">Friday 5 May 2023</p>
        </div>
        <div id="now">
            <p id="temperature">17째</p>
            <p id="feelsLike">Feels like: 15째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 10째 Max: 19째</p>
        </div>

    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
